<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ budget.title }}</title>
    <style>body { font-family: sans-serif; margin: 20px; }</style>
</head>
<body>
    <h1>{{ budget.title }}</h1>
    <p><strong>Год бюджета:</strong> {{ budget.budget_year }}</p>
    <p>Опубликовано: {{ budget.published_date|date:"d M Y H:i" }}</p>
    {% if budget.description %}
        <h2>Описание</h2>
        <p>{{ budget.description|linebreaksbr }}</p>
    {% endif %}
    <p><a href="{{ budget.file.url }}" class="download-link" download>Скачать полный бюджет</a></p>
    <p><a href="{% url 'about:budget_list' %}">К списку бюджетов</a></p>
    <p><a href="/">На главную</a></p>
</body>
</html>
