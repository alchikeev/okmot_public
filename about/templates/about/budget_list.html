<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бюджеты для граждан</title>
    <style>body { font-family: sans-serif; margin: 20px; }</style>
</head>
<body>
    <h1>Бюджеты для граждан</h1>
    {% if budgets %}
        <ul>
            {% for budget in budgets %}
                <li>
                    <a href="{% url 'about:budget_detail' slug=budget.slug %}">{{ budget.title }}</a>
                    ({{ budget.budget_year }} год)
                    - Опубликовано: {{ budget.published_date|date:"d M Y" }}
                    <a href="{{ budget.file.url }}" download>[Скачать]</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Бюджетов пока нет.</p>
    {% endif %}
    <p><a href="/">На главную</a></p>
</body>
</html>
