<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости айыл окмоту</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .news-item { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .news-item h2 a { text-decoration: none; color: #333; }
        .news-item p { font-size: 0.9em; color: #666; }
        .news-item img { max-width: 100%; height: auto; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Последние новости</h1>

    {% if news_items %}
        {% for news in news_items %}
            <div class="news-item">
                <h2><a href="{% url 'news:detail' slug=news.slug %}">{{ news.title }}</a></h2>
                <p>Опубликовано: {{ news.published_date|date:"d M Y H:i" }}</p>
                {% if news.image %}
                    <img src="{{ news.image.url }}" alt="{{ news.title }}">
                {% endif %}
                <p>{{ news.content|truncatechars:200 }} <a href="{% url 'news:detail' slug=news.slug %}">Читать далее</a></p>
            </div>
        {% endfor %}
    {% else %}
        <p>Новостей пока нет.</p>
    {% endif %}

    <p><a href="/">На главную</a></p>
</body>
</html>
