<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news_item.title }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .news-detail-content img { max-width: 100%; height: auto; display: block; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>{{ news_item.title }}</h1>
    <p>Опубликовано: {{ news_item.published_date|date:"d M Y H:i" }}</p>

    {% if news_item.image %}
        <div class="news-detail-image">
            <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}">
        </div>
    {% endif %}

    <div class="news-detail-content">
        <p>{{ news_item.content|linebreaksbr }}</p>
    </div>

    <p><a href="{% url 'news:list' %}">К списку новостей</a></p>
    <p><a href="/">На главную</a></p>
</body>
</html>
